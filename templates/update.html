{% extends 'base.html'%}

{% block head %}
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
</style>
{%endblock%}

{%block body%}
<div class="content" style="text-align: center;">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}" placeholder="Enter a task">
        <input type="submit" value="Update"><!--value means butten name-->
    </form>
</div>
{%endblock%}
